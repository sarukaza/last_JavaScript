<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>ハイアンドローゲーム</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100vh;
            margin: 0;
        }

        .button-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 16px;
            color: #333;
            font-weight: bold;
            transition: background-color 0.2s, transform 0.1s, box-shadow 0.2s;
        }

        button:hover {
            background-color: #e0e0e0;
        }

        button:disabled {
            background-color: #d3d3d3;
            cursor: not-allowed;
        }

        button:active {
            transform: scale(0.95);
        }

        button:focus {
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }

        #play-again {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>ハイアンドローゲーム</h1>
    <p>現在のカード: <span id="current-number">0</span></p>
    <div class="button-container">
        <button id="high-button" onclick="guess('high')">High</button>
        <button id="low-button" onclick="guess('low')">Low</button>
    </div>
    <p id="message"></p>
    <button id="play-again" onclick="startGame()" style="display:none;">もう一度挑戦</button>
    <p>連勝数: <span id="streak">0</span></p>
    <script type="text/javascript" src="final.js"></script>
</body>

</html>
